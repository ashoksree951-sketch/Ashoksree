<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Two Dice Challenge ðŸŽ²ðŸŽ²</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #141e30, #243b55);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    .card {
      background: rgba(0,0,0,0.4);
      padding: 30px;
      border-radius: 20px;
      width: 340px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }

    h1 {
      margin-bottom: 10px;
    }

    .dice-box {
      display: flex;
      justify-content: space-around;
      font-size: 70px;
      margin: 20px 0;
    }

    button {
      padding: 12px 26px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: #00ffd5;
      color: #000;
    }

    #total {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
    }

    #challenge {
      margin-top: 10px;
      font-size: 18px;
      min-height: 40px;
      color: #ffdd57;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>ðŸŽ²ðŸŽ² Dice Challenge</h1>
    <p>Roll both dice and do the challenge!</p>

    <div class="dice-box">
      <div id="dice1">ðŸŽ²</div>
      <div id="dice2">ðŸŽ²</div>
    </div>

    <button onclick="rollDice()">ROLL DICE</button>

    <div id="total"></div>
    <div id="challenge"></div>
  </div>

  <script>
    const challenges = {
      2: "Clap your hands 10 times",
      3: "Say your favorite food",
      4: "Do 5 push-ups",
      5: "Share a fun memory",
      6: "Spin around once",
      7: "Tell a joke",
      8: "Do 15 jumping jacks",
      9: "Name 3 countries",
      10: "Sing one line of a song",
      11: "Act like a robot for 10 seconds",
      12: "Choose someone else to roll"
    };

    function rollDice() {
      const d1 = Math.floor(Math.random() * 6) + 1;
      const d2 = Math.floor(Math.random() * 6) + 1;
      const sum = d1 + d2;

      document.getElementById("dice1").textContent = d1;
      document.getElementById("dice2").textContent = d2;

      document.getElementById("total").textContent =
        "Total: " + sum;

      document.getElementById("challenge").textContent =
        challenges[sum];
    }
  </script>

</body>
</html>
