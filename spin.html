<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spin Wheel ðŸŽ¡</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    .card {
      background: rgba(0,0,0,0.4);
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      width: 340px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }

    h1 {
      margin-bottom: 10px;
    }

    .wheel-container {
      position: relative;
      margin: 20px auto;
      width: 260px;
      height: 260px;
      border-radius: 50%;
      border: 8px solid white;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(
        #ff6b6b 0deg 60deg,
        #feca57 60deg 120deg,
        #1dd1a1 120deg 180deg,
        #54a0ff 180deg 240deg,
        #5f27cd 240deg 300deg,
        #ff9f43 300deg 360deg
      );
    }

    .pointer {
      position: absolute;
      top: -18px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 30px;
      color: yellow;
    }

    button {
      margin-top: 15px;
      padding: 12px 28px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      background: #00ffd5;
      color: #000;
    }

    #result {
      margin-top: 15px;
      font-size: 18px;
      min-height: 24px;
      color: #ffdd57;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>ðŸŽ¡ Spin the Wheel</h1>
    <p>Tap spin and see what you get!</p>

    <div class="wheel-container" id="wheelContainer">
      <div class="wheel"></div>
      <div class="pointer">â–¼</div>
    </div>

    <button onclick="spin()">SPIN</button>

    <div id="result"></div>
  </div>

  <script>
    const options = [
      "Challenge 1",
      "Challenge 2",
      "Challenge 3",
      "Challenge 4",
      "Challenge 5",
      "Challenge 6"
    ];

    let currentRotation = 0;

    function spin() {
      const wheel = document.getElementById("wheelContainer");
      const randomSpin = Math.floor(Math.random() * 360) + 720;
      currentRotation += randomSpin;

      wheel.style.transform = `rotate(${currentRotation}deg)`;

      const selectedIndex =
        Math.floor(
          ((360 - (currentRotation % 360)) / 60)
        ) % options.length;

      setTimeout(() => {
        document.getElementById("result").innerText =
          "Result: " + options[selectedIndex];
      }, 4000);
    }
  </script>

</body>
</html>
